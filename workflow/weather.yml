name: Weather Report
on: [workflow_dispatch]  # Run manually

jobs:
  generate-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: pip install requests
      
      - name: Run weather parser
        env:
          OWM_API_KEY: ${{ secrets.OWM_API_KEY }}  # Set in repo settings
        run: python weather_parser.py
